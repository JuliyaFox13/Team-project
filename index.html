<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=game>
        <div class="background"></div>
        <div class="ground"></div>

        <img class="bird" src="images/bird_1.png" alt="bird-img">
        <audio id="audio_1" preload="auto" loop="loop">
            <source src="audio/1.mp3">
        </audio>
        <audio id="audio_2" preload="auto" loop="loop">
            <source src="audio/2.mp3">
        </audio>

        <audio id="audio_3" preload="auto" loop="loop">
            <source src="audio/3.mp3">
        </audio>
        <div class="score">
            <span class="score_title"></span>
            <span class="score_val"></span>
        </div>


        <!-- Вікно початку гри -->
        <div id="start">

            <h2>Полетели!</h2>
            <button>Start</button>
        </div>

        <!-- Вікно завершення гри -->
        <div id="end" style="display: none">

            <h2>Вы проиграли</h2>
            <h3>Вы набрали: <span>0</span></h3>
            <button>Restart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
